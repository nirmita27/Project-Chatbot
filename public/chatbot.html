<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="shortcut icon" href="NOVA.png" type="/images/png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Auracle</title>
    </head>
    <body>
      <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <img href="/images/NOVA.png" alt="" srcset="">
            <p>NOVA</p>
          </div>
        </header>
    
        <main class="msger-chat">
          <div class="msg left-msg">
            <div class="msg-img" style="background-image: url(NOVA.png);"></div>
    
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">NOVA</div>
                <div class="msg-info-time"></div>
              </div>
    
              <div class="msg-text">
                Hi! My name is NOVA! ðŸ˜„
              </div>
            </div>
          </div>
          <div class="msg right-msg">
            <div class="msg-img" style="background-image: url(user_2.png);"> </div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info name">You</div>
                <div class="msg-info-time"></div>
              </div>
              <div class="msg-text">
                Heyy!!
              </div>
            </div>
          </div>
        </main>
    
        <form class="msger-inputarea">
          <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send</button>
        </form>
      </section>
      <!-- partial -->
      <script src="chatbot_new.js"></script>
    </body>
</html>
